<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document of Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="bg-black">
    <div class="container g-3 w-60 pt-5 pb-5 px-5 mx-auto bg-white ">
        <span class="border row">





            <div class="container">
                <div class="row">
                    <span class="border-bottom">
                        <div class="col-12">
                            <h2>Payment form Example</h2>
                        </div>
                    </span>

                    <span>
                        <div class="alert alert-danger mt-3" role="alert">
                            Some fields are missing
                        </div>
                    </span>

                </div>
            </div>




            <div class="container mt-4">
                <form class="row g-3">
                  <div class="col-md-5">
                    <label for="card-number" class="form-label">Card #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXX" id="card-number" aria-label="Card number">
                  </div>
                  <div class="col-md-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="password" class="form-control" placeholder="0000" id="cvc" aria-label="CVC number">
                  </div>
                  <div class="col-md-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" placeholder="Amount" id="amount" aria-label="Amount">
                    </div>
                  </div>
                </form>
              </div>


            <div class="container mt-4">
                <div class="row g-3">
                    <div class="col-6">
                        <label for="inputAddress" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class=" col-6">
                        <label for="inputAddress2" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputAddress2">
                    </div>
                </div>
            </div>


            <div class="container mt-4">
                <div class="row g-3">
                    <div class=" col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Postal code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
            </div>


            <div class="col-md-6 pb-12">
                <p for="exampleAccount">We accept:</p>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input autocomplete="off" checked id="blue" name="options" type="radio">
                        <i class="fab fa-cc-mastercard"></i>
                    </label> 
                    <label class="btn btn-secondary">
                        <input autocomplete="off" id="red" name="options" type="radio">
                        <i class="fab fa-cc-visa"></i>
                    </label> 
                    <label class="btn btn-secondary">
                        <input autocomplete="off" id="green" name="options" type="radio">
                        <i class="fab fa-cc-diners-club"></i>
                    </label> 
                    <label class="btn btn-secondary">
                        <input autocomplete="off" id="yellow" name="options" type="radio">
                        <i class="fab fa-cc-amex"></i>
                    </label> 
                </div>
            </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p class="fw-lighter">add any notes here.</p>
                        </div>
                    </div>
                
            </div>





            <div class="container">
                <div class="row g-3">
                    <span class="border-top">
                        <div class="col-12">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3 mb-3">
                                <button class="btn btn-secondary" type="button">Cancel</button>
                                <button class="btn btn-primary" type="button">Send</button>
                            </div>
                        </div>
                    </span>
                </div>
            </div>




            </form>
        </span>
    </div>
    
</body>
</html>
